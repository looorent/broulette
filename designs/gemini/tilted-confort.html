<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteRoulette - Tilted Comfort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* FONTS */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E5E5E5; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .font-display { font-family: 'Space Grotesk', sans-serif; }

        /* COLOR VARIABLES */
        .bg-cream { background-color: #FAF8F5; }
        .bg-terracotta { background-color: #E85A4F; }
        .text-terracotta { color: #E85A4F; }
        .bg-charcoal { background-color: #2C2A32; }
        .text-charcoal { color: #2C2A32; }
        
        /* TILTED COMFORT UTILITIES */
        /* Subtle shadow to simulate depth */
        .depth-shadow { box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); } 
        /* The main card/container style - TILTED */
        .tilted-card {
            background-color: #FAF8F5;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            /* KEY STYLE: Rotate slightly off-axis */
            transform: rotate(-1.5deg);
            transition: transform 0.3s ease-out;
            width: 95%; /* Adjust width to fit rotation */
        }
        .tilted-card:hover {
            transform: rotate(-0.5deg) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }
        .tilted-small {
            transform: rotate(2deg);
        }

        /* ANIMATIONS */
        @keyframes sway-pulse {
            0%, 100% { transform: scale(1) rotate(-1deg); }
            50% { transform: scale(1.05) rotate(1deg); }
        }
        .animate-sway-pulse { animation: sway-pulse 3s infinite ease-in-out; }

        @keyframes shuffle {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.1); }
            50% { transform: rotate(-5deg) scale(1); }
            75% { transform: rotate(5deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }
        }
        .animate-shuffle { animation: shuffle 1s ease-in-out infinite; }


        /* PHONE FRAME */
        .phone-frame {
            width: 100%;
            max-width: 375px;
            height: 812px;
            background-color: #FAF8F5; 
            border-radius: 20px;
            border: 4px solid #2C2A32; 
            overflow: hidden;
            position: relative;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            /* Smooth, organic transition */
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
            transform: translateX(100%); 
            pointer-events: none;
            background-color: #FAF8F5; 
            padding: 1.5rem; /* Slightly reduced padding to allow rotation space */
            box-sizing: border-box;
        }

        .screen.active {
            transform: translateX(0);
            pointer-events: all;
            z-index: 10;
        }

        /* Hide Scrollbar */
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="phone-frame">
        
        <div id="k-step1" class="screen active text-center pt-16 pb-10 bg-terracotta text-cream">
            
            <div class="flex-1 flex flex-col justify-center items-center">
                
                <div class="bg-charcoal text-cream py-6 px-8 rounded-lg mb-10 depth-shadow animate-sway-pulse" style="transform: rotate(2.5deg); width: 80%;">
                    <h1 class="font-display text-4xl font-bold leading-tight">
                        FOOD<br>LOTTERY
                    </h1>
                </div>

                <div class="w-24 h-24 bg-cream rounded-full mb-10 ambient-shadow flex items-center justify-center" style="transform: rotate(-5deg);">
                    <span class="text-6xl text-terracotta">‚ú®</span>
                </div>
            </div>

            <button onclick="goToKStep(2)" class="w-full bg-cream text-terracotta font-bold py-4 rounded-xl depth-shadow transition transform hover:scale-[1.03] active:scale-95 text-xl" style="transform: skewX(-2deg);">
                Ready to TILT?
            </button>
        </div>

        <div id="k-step2" class="screen pt-10 pb-8 bg-charcoal text-cream">
            <header class="mb-8">
                <button onclick="goToKStep(1)" class="text-terracotta mb-6 hover:text-cream transition text-sm flex items-center gap-1">‚Üê GO BACK</button>
                <h2 class="font-display text-3xl font-bold mb-2 text-cream" style="transform: skewX(-1deg);">Set Your Preferences</h2>
            </header>

            <div class="flex-1 flex flex-col items-center gap-4 mb-8">
                <div class="tilted-card flex items-center gap-4">
                    <span class="text-charcoal text-2xl">üìç</span>
                    <p class="text-charcoal text-lg font-bold">CURRENT LOCATION</p>
                </div>

                <div class="tilted-card flex items-center gap-4" style="transform: rotate(0.5deg);">
                    <span class="text-charcoal text-2xl">‚è∞</span>
                    <select class="flex-1 text-charcoal text-lg font-bold bg-transparent focus:outline-none appearance-none cursor-pointer">
                        <option>Tonight (7:00 PM)</option>
                        <option>Right Now</option>
                        <option>Later This Week</option>
                    </select>
                </div>

                <button onclick="toggleKFilters()" class="text-terracotta text-sm font-semibold mt-4 transition hover:text-white" style="transform: rotate(-1deg);">
                    + Add a Little Chaos
                </button>

                <div id="k-filters" class="hidden mt-4 p-4 rounded-xl bg-terracotta/20 transition-all duration-300 w-full" style="transform: rotate(1deg);">
                    <p class="text-cream font-semibold mb-3 text-sm">Cuisine & Price</p>
                    <div class="flex justify-around items-center text-cream text-lg font-bold">
                        <span class="bg-terracotta text-charcoal px-3 py-1 rounded-full text-sm" style="transform: rotate(2deg);">$$</span>
                        <span>VEGAN</span>
                        <span><span class="text-terracotta">2</span> KM</span>
                    </div>
                </div>
            </div>

            <button onclick="goToKStep(3)" class="w-full bg-terracotta text-cream font-bold py-4 rounded-xl depth-shadow transition transform hover:scale-[1.03] active:scale-95 text-xl" style="transform: skewX(1deg);">
                SHUFFLE AND SELECT
            </button>
        </div>

        <div id="k-step3" class="screen bg-terracotta justify-center items-center text-center">
            
            <div class="relative w-40 h-40 flex items-center justify-center mb-10">
                <div class="absolute w-32 h-40 bg-charcoal rounded-md depth-shadow animate-shuffle" style="transform: rotate(8deg); animation-delay: 0s;"></div>
                <div class="absolute w-32 h-40 bg-cream rounded-md depth-shadow animate-shuffle" style="transform: rotate(-8deg); animation-delay: 0.2s;"></div>
                <div class="absolute w-32 h-40 bg-terracotta rounded-md depth-shadow animate-shuffle" style="transform: rotate(0deg); animation-delay: 0.4s;"></div>
            </div>

            <p class="font-display text-2xl text-cream font-bold">
                SHUFFLING THE DECK...
            </p>
        </div>

        <div id="k-step4" class="screen pt-10 pb-8 bg-charcoal">
            <header class="mb-6 flex justify-between items-center">
                <p class="font-display text-3xl text-terracotta font-bold" style="transform: skewX(1deg);">The Match</p>
                <button onclick="goToKStep(2)" class="text-white/80 hover:text-white transition text-sm">New Search ‚Üí</button>
            </header>
            
            <div class="flex-1 w-full bg-cream rounded-xl depth-shadow overflow-hidden flex flex-col" style="transform: rotate(-1.5deg);">
                <div class="h-2/5 w-full bg-gray-300 relative">
                    <img src="https://images.unsplash.com/photo-1544148103-0773fee76070?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHJlc3RhdXJhbnQlMjBpbnRlcmlvcnxlbnwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60" class="w-full h-full object-cover">
                    <div class="absolute bottom-3 right-3 text-xl font-bold bg-terracotta text-white px-3 py-1 rounded-full" style="transform: rotate(5deg);">4.8 ‚òÖ</div>
                </div>
                
                <div class="p-5 flex-1 flex flex-col justify-between">
                    <div>
                        <h2 class="font-display text-4xl text-charcoal font-bold mb-1 leading-tight">The Crooked Fork</h2>
                        <p class="text-terracotta text-sm font-medium mb-3">Gastro Pub ¬∑ 0.5 km</p>
                        
                        <p class="text-charcoal text-base leading-relaxed line-clamp-3">
                            A highly unique spot with an off-kilter design and comforting, high-quality food. Embrace the beautiful chaos!
                        </p>
                    </div>
                    
                    <div class="mt-5 flex justify-between items-center">
                        <button class="bg-charcoal text-white font-bold py-3 px-6 rounded-full depth-shadow hover:bg-terracotta transition transform active:scale-95" style="transform: skewX(-2deg);">VISIT</button>
                        <button onclick="goToKStep(3)" class="text-charcoal text-sm font-medium hover:text-terracotta transition">RE-SHUFFLE</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Unique function names for this design set
        function goToKStep(stepNumber) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            
            const target = document.getElementById('k-step' + stepNumber);
            target.classList.add('active');

            // Timer for step 3 (Loading)
            if (stepNumber === 3) {
                // Auto advance to Step 4 after 2.5 seconds
                setTimeout(() => {
                    goToKStep(4);
                }, 2500);
            }
        }

        function toggleKFilters() {
            document.getElementById('k-filters').classList.toggle('hidden');
        }
    </script>
</body>
</html>

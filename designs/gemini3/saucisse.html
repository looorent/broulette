<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saucisse Loader</title>
    <style>
        /* Centrage du loader */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFF8E1; /* Fond couleur crème appétissant */
            font-family: sans-serif;
        }

        .loader-container {
            text-align: center;
        }

        /* Le conteneur SVG */
        .sausage-svg {
            width: 150px;
            height: auto;
            /* L'animation principale de roulement */
            animation: roll-and-wait 2.5s ease-in-out infinite alternate;
        }

        /* Les yeux */
        .eye {
            fill: white;
        }
        .pupil {
            fill: #333;
            /* Animation des yeux qui regardent au ciel */
            animation: eye-roll 2.5s ease-in-out infinite alternate;
        }

        /* Le corps de la saucisse */
        .sausage-body {
            fill: #E57373; /* Rouge saucisse */
            stroke: #D32F2F; /* Contour plus foncé */
            stroke-width: 3;
        }
        
        /* Les petits plis aux extrémités */
        .sausage-knots {
             fill: #D32F2F;
        }

        /* Le texte sous le loader */
        .loading-text {
            margin-top: 20px;
            color: #D32F2F;
            font-weight: bold;
            animation: text-blink 1.5s infinite;
        }

        /* --- ANIMATIONS CSS --- */

        /* Animation 1: La saucisse roule, s'arrête et soupire (s'écrase) */
        @keyframes roll-and-wait {
            0% {
                transform: translateX(-50px) rotate(-20deg);
            }
            40% {
                /* Arrive au centre et s'arrête */
                transform: translateX(0) rotate(0deg) scale(1, 1);
            }
            50% {
                /* Le Soupir : elle s'écrase sur place */
                transform: translateX(0) rotate(0deg) scale(1.2, 0.7);
            }
            60% {
                /* Se redresse */
                transform: translateX(0) rotate(0deg) scale(1, 1);
            }
            100% {
                /* Roule de l'autre côté */
                transform: translateX(50px) rotate(20deg);
            }
        }

        /* Animation 2: Les yeux qui s'ennuient */
        @keyframes eye-roll {
            0%, 30% {
                transform: translateY(0);
            }
            45%, 55% {
                /* Regarde au ciel pendant le soupir */
                transform: translateY(-5px);
            }
            70%, 100% {
                transform: translateY(0);
            }
        }
        
        @keyframes text-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

    </style>
</head>
<body>

    <div class="loader-container">
        <svg class="sausage-svg" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
            <g id="sausage-group">
                <rect x="50" y="30" width="100" height="40" rx="20" ry="20" class="sausage-body"/>
                <circle cx="50" cy="50" r="10" class="sausage-knots"/>
                <circle cx="150" cy="50" r="10" class="sausage-knots"/>
                
                <g class="eyes-container">
                    <circle cx="85" cy="45" r="8" class="eye"/>
                    <circle cx="115" cy="45" r="8" class="eye"/>
                    <circle cx="85" cy="45" r="4" class="pupil"/>
                    <circle cx="115" cy="45" r="4" class="pupil"/>
                </g>
            </g>
        </svg>
        <div class="loading-text">Ça arrive, ça arrive...</div>
    </div>

</body>
</html>

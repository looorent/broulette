<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteRoulette - Soft Pop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Typography */
        body { font-family: 'Nunito', sans-serif; }

        /* Custom Soft Shadows (Neumorphism-ish but cleaner) */
        .shadow-soft {
            box-shadow: 0 10px 40px -10px rgba(255, 107, 129, 0.3);
        }
        .shadow-inner-soft {
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
        }

        /* Blob Background */
        .blob {
            position: absolute;
            filter: blur(50px);
            z-index: 0;
            opacity: 0.6;
            animation: moveBlob 10s infinite alternate;
        }
        @keyframes moveBlob {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(20px, -20px) scale(1.1); }
        }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pop-in { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }

        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .bounce-gentle { animation: bounce-gentle 2s infinite ease-in-out; }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { display: none; }

        /* Utility for screens */
        .screen { display: none; }
        .screen.active { display: flex; }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pop-pink': '#FF6B81',     /* Watermelon */
                        'pop-bg': '#FFF0F3',       /* Light Pink BG */
                        'pop-card': '#FFFFFF',     /* White */
                        'pop-text': '#2F3542',     /* Dark Grey */
                        'pop-accent': '#7BED9F',   /* Soft Mint */
                        'pop-blue': '#70A1FF'      /* Soft Blue */
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-pop-bg h-screen w-screen overflow-hidden relative text-pop-text flex items-center justify-center">

    <div class="blob bg-pop-pink w-64 h-64 rounded-full top-[-50px] left-[-50px]"></div>
    <div class="blob bg-pop-blue w-72 h-72 rounded-full bottom-[-50px] right-[-50px] animation-delay-2000"></div>

    <main class="relative z-10 w-full max-w-md h-full max-h-[900px] flex flex-col p-6">
        
        <header class="flex justify-between items-center mb-6">
            <div class="bg-white p-3 rounded-full shadow-sm text-pop-pink">
                <i class="fas fa-cookie-bite text-xl"></i>
            </div>
            <div class="bg-white px-4 py-2 rounded-full shadow-sm">
                <span class="font-bold text-sm text-gray-400 uppercase tracking-wider">BiteRoulette</span>
            </div>
        </header>

        <div id="step-1" class="screen active flex-col justify-center items-center flex-grow text-center pop-in">
            <div class="bg-white rounded-[3rem] p-10 shadow-soft w-full mb-8 relative overflow-hidden group cursor-pointer hover:scale-105 transition-transform duration-300" onclick="goToStep(2)">
                <div class="absolute top-0 left-0 w-full h-2 bg-pop-pink"></div>
                
                <div class="w-24 h-24 bg-pop-bg rounded-full mx-auto mb-6 flex items-center justify-center text-pop-pink text-4xl bounce-gentle">
                    <i class="fas fa-location-arrow"></i>
                </div>
                
                <h1 class="text-4xl font-black text-gray-800 mb-2 leading-tight">Hungry?</h1>
                <p class="text-gray-400 font-bold text-lg">Let's find a spot.</p>

                <i class="fas fa-pizza-slice absolute top-10 right-6 text-yellow-300 text-xl opacity-50 transform rotate-12"></i>
                <i class="fas fa-ice-cream absolute bottom-10 left-6 text-pink-300 text-xl opacity-50 transform -rotate-12"></i>
            </div>
            
            <p class="text-gray-400 text-sm font-bold">Tap the card to start</p>
        </div>

        <div id="step-2" class="screen flex-col justify-center flex-grow pop-in">
            
            <div class="mb-8">
                <label class="block text-2xl font-black mb-4 text-gray-800">Where are we?</label>
                <div class="bg-white p-2 rounded-[2rem] shadow-soft flex items-center pr-4">
                    <div class="w-12 h-12 bg-pop-bg rounded-full flex items-center justify-center text-pop-pink ml-1">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <input type="text" placeholder="Current Location" class="w-full bg-transparent font-bold text-gray-600 px-4 focus:outline-none h-12" value="Current Location">
                </div>
            </div>

            <div class="mb-8">
                <label class="block text-2xl font-black mb-4 text-gray-800">When?</label>
                <div class="flex gap-3 overflow-x-auto pb-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="time" class="peer hidden" checked>
                        <div class="bg-white peer-checked:bg-pop-pink peer-checked:text-white text-gray-400 font-bold py-4 px-6 rounded-3xl shadow-sm transition-all text-center min-w-[100px]">
                            <div class="text-xs uppercase mb-1 opacity-70">ASAP</div>
                            <i class="fas fa-running text-xl"></i>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="time" class="peer hidden">
                        <div class="bg-white peer-checked:bg-pop-pink peer-checked:text-white text-gray-400 font-bold py-4 px-6 rounded-3xl shadow-sm transition-all text-center min-w-[100px]">
                            <div class="text-xs uppercase mb-1 opacity-70">Tonight</div>
                            <i class="fas fa-moon text-xl"></i>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="time" class="peer hidden">
                        <div class="bg-white peer-checked:bg-pop-pink peer-checked:text-white text-gray-400 font-bold py-4 px-6 rounded-3xl shadow-sm transition-all text-center min-w-[100px]">
                            <div class="text-xs uppercase mb-1 opacity-70">Later</div>
                            <i class="fas fa-calendar-day text-xl"></i>
                        </div>
                    </label>
                </div>
            </div>

            <div class="mt-auto">
                <div class="flex justify-between items-center mb-6 px-2">
                    <span class="font-bold text-gray-400">Add Price/Distance filters?</span>
                    <div class="w-14 h-8 bg-white rounded-full p-1 cursor-pointer transition-colors shadow-inner-soft">
                        <div class="w-6 h-6 bg-gray-200 rounded-full shadow-sm"></div>
                    </div>
                </div>

                <button onclick="startLoading()" class="w-full bg-pop-text text-white font-black text-xl py-6 rounded-[2rem] shadow-lg hover:shadow-xl transform active:scale-95 transition-all flex justify-center items-center gap-3">
                    <span>Find Food</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div id="step-3" class="screen flex-col justify-center items-center flex-grow text-center">
            
            <div class="relative w-40 h-40 mb-10">
                <div class="absolute inset-0 bg-white opacity-30 rounded-full animate-ping"></div>
                
                <div class="w-full h-full bg-white rounded-full shadow-soft flex items-center justify-center text-6xl text-pop-pink bounce-gentle relative z-10">
                    <i id="loader-icon" class="fas fa-utensils"></i>
                </div>
            </div>

            <h2 class="text-3xl font-black text-gray-800 mb-2">Mixing...</h2>
            <p id="loader-text" class="text-gray-400 font-bold">Looking for spicy things</p>

            <div class="w-48 h-2 bg-gray-200 rounded-full mt-8 overflow-hidden mx-auto">
                <div class="h-full bg-pop-pink rounded-full animate-[width_3s_ease-in-out_forwards]" style="width: 0%; animation-name: loadBar;"></div>
            </div>
            
            <style>
                @keyframes loadBar { 0% { width: 0%; } 100% { width: 100%; } }
            </style>
        </div>

        <div id="step-4" class="screen flex-col flex-grow justify-center pop-in">
            
            <div class="bg-white rounded-[2.5rem] p-4 shadow-soft pb-8">
                
                <div class="h-56 w-full bg-gray-100 rounded-[2rem] mb-6 relative overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover">
                    
                    <div class="absolute top-4 right-4 bg-white px-3 py-1 rounded-full shadow-sm flex items-center gap-1 font-bold text-xs text-gray-800">
                        <i class="fas fa-star text-yellow-400"></i> 4.8
                    </div>
                </div>

                <div class="px-4 text-center">
                    <h2 class="text-3xl font-black text-gray-800 mb-1">Momo's Pizzeria</h2>
                    <p class="text-gray-400 font-bold text-sm mb-6">Italian â€¢ 0.8km away</p>

                    <div class="flex justify-center gap-2 mb-8">
                        <span class="bg-pop-bg text-pop-pink px-4 py-2 rounded-full text-xs font-bold">$$ Affordable</span>
                        <span class="bg-blue-50 text-pop-blue px-4 py-2 rounded-full text-xs font-bold">Cozy</span>
                    </div>

                    <div class="flex flex-col gap-3">
                        <button class="w-full bg-pop-accent text-green-900 font-black py-4 rounded-3xl shadow-sm hover:shadow-md transition-all flex justify-center items-center gap-2">
                            <i class="fas fa-map-signs"></i> Let's Go
                        </button>
                        
                        <button onclick="startLoading()" class="w-full bg-white text-gray-400 font-bold py-4 rounded-3xl border-2 border-gray-100 hover:border-gray-200 transition-all flex justify-center items-center gap-2">
                            <i class="fas fa-redo"></i> Spin Again
                        </button>
                    </div>
                </div>
            </div>

            <div class="text-center mt-6">
                <button onclick="goToStep(2)" class="text-gray-400 font-bold text-sm hover:text-pop-pink">Change settings</button>
            </div>

        </div>

    </main>

    <script>
        const steps = ['step-1', 'step-2', 'step-3', 'step-4'];
        
        function goToStep(num) {
            steps.forEach(id => {
                document.getElementById(id).classList.remove('active');
            });
            document.getElementById(`step-${num}`).classList.add('active');
        }

        function startLoading() {
            goToStep(3);

            const iconEl = document.getElementById('loader-icon');
            const textEl = document.getElementById('loader-text');

            const icons = ['fa-hamburger', 'fa-pizza-slice', 'fa-ice-cream', 'fa-coffee', 'fa-drumstick-bite'];
            const texts = ["Mixing flavors...", "Checking the oven...", "Adding sprinkles...", "Almost ready..."];
            
            let i = 0;

            const interval = setInterval(() => {
                // Remove all icon classes except 'fas'
                iconEl.className = 'fas ' + icons[i % icons.length];
                textEl.innerText = texts[i % texts.length];
                i++;
            }, 600);

            setTimeout(() => {
                clearInterval(interval);
                goToStep(4);
            }, 3000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BiteRoulette - The Lazy Edition</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- tsParticles -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@700&family=Luckiest+Guy&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fun-red': '#E85A4F',
                        'fun-cream': '#FAF8F5',
                        'fun-dark': '#2C2A32',
                        'fun-yellow': '#FFD166',
                        'fun-green': '#06D6A0',
                    },
                    fontFamily: {
                        'sans': ['DM Sans', 'sans-serif'],
                        'display': ['Space Grotesk', 'sans-serif'],
                        'pop': ['Luckiest Guy', 'cursive'],
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px #2C2A32',
                        'hard-hover': '2px 2px 0px 0px #2C2A32',
                        'hard-white': '4px 4px 0px 0px #FAF8F5',
                    }
                }
            }
        }
    </script>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-color: #E85A4F;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 209, 102, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(6, 214, 160, 0.5) 0%, transparent 40%),
                conic-gradient(from 45deg at 50% 50%, rgba(232, 90, 79, 0.2) 0deg, rgba(255, 209, 102, 0.2) 120deg, rgba(232, 90, 79, 0.2) 240deg),
                linear-gradient(135deg, #E85A4F 0%, #C93D32 100%);
            background-attachment: fixed;
            background-blend-mode: soft-light, soft-light, normal, normal;
            font-family: 'DM Sans', sans-serif;
            color: #2C2A32;
        }

        .falling-item {
            position: absolute;
            top: -20vh;
            color: #FAF8F5;
            pointer-events: none;
            z-index: 0;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: transparent;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: translateY(100%);
            z-index: 10;
        }

        .screen.active {
            transform: translateY(0);
        }

        .screen.prev {
            transform: translateY(-100%) scale(0.9);
            opacity: 0.5;
        }

        @keyframes slot-scroll {
            0% { transform: translateY(-66.66%); }
            100% { transform: translateY(0); }
        }
        .animate-slot {
            animation: slot-scroll 0.8s linear infinite;
        }

        @keyframes float-text {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float-text 3s ease-in-out infinite; }

        @keyframes pulse-mega {
            0% { transform: scale(0.9); opacity: 0.7; }
            100% { transform: scale(3); opacity: 0; }
        }
        .animate-pulse-fun {
            animation: pulse-mega 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        }

        #rain-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .cursor-grab { cursor: grab; }
        .cursor-grabbing { cursor: grabbing; }

        #autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 4px solid #2C2A32;
            border-radius: 1rem;
            margin-top: 8px;
            z-index: 50;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 4px 4px 0px 0px #2C2A32;
        }
        .suggestion-item {
            padding: 12px 16px;
            border-bottom: 2px solid #f0f0f0;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background-color: #FAF8F5; }

        /* Slider Styles */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            position: relative;
            z-index: 10;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background: #FFD166;
            border: 4px solid #2C2A32;
            cursor: pointer;
            margin-top: -12px;
            box-shadow: 2px 2px 0px 0px #2C2A32;
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.1); }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #FAF8F5;
            border: 2px solid #2C2A32;
            border-radius: 999px;
        }

        .bubble-svg {
            fill: #FFD166;
            stroke: #2C2A32;
            stroke-width: 3px;
            filter: drop-shadow(2px 2px 0px #2C2A32);
        }
        .bubble-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            font-family: 'DM Sans', sans-serif;
            font-weight: 800;
            font-size: 0.8rem;
            color: #2C2A32;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div id="rain-container"></div>

    <!-- Get Help -->
    <button onclick="alert('Help is coming!')" class="fixed top-5 right-5 z-50 bg-fun-cream text-fun-dark border-[3px] border-fun-dark rounded-full p-2 shadow-hard-hover hover:scale-110 active:scale-95 transition-transform group" title="Get Help">
        <i data-lucide="help-circle" class="w-6 h-6 group-hover:rotate-12 transition-transform"></i>
    </button>

    <!-- Date Picker Modal -->
    <div id="date-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-fun-dark/80 backdrop-blur-sm">
        <div class="bg-fun-cream w-full max-w-sm border-[4px] border-fun-dark rounded-3xl p-6 shadow-hard relative">
            <button onclick="closeDatePicker()" class="absolute top-4 right-4 text-fun-dark hover:scale-110">
                <i data-lucide="x-circle" class="w-8 h-8 stroke-[2.5px]"></i>
            </button>
            <h3 class="font-pop text-3xl text-fun-dark mb-2 text-center">Pick a Time</h3>
            <div class="bg-white border-2 border-fun-dark rounded-xl p-4 mb-6 shadow-inner">
                <input type="datetime-local" id="modal-date-input" class="w-full bg-transparent font-sans font-bold text-xl text-fun-dark outline-none">
            </div>
            <button onclick="confirmDate()" class="w-full bg-fun-green border-[3px] border-fun-dark rounded-xl py-3 font-pop text-xl uppercase shadow-hard hover:translate-y-1 hover:shadow-none transition-all">Confirm</button>
        </div>
    </div>

    <!-- STEP 1 -->
    <div id="step-1" class="screen active p-6 justify-center items-center gap-12 z-20">
        <div class="text-center relative animate-float">
            <h1 class="font-display text-6xl md:text-7xl leading-[0.9] text-white drop-shadow-[5px_5px_0px_rgba(45,52,54,1)] tracking-tighter mb-4 flex flex-col items-center">
                <span class="transform -rotate-6 transition hover:rotate-0 duration-300">TOO</span>
                <span class="transform rotate-3 transition hover:rotate-0 duration-300 text-fun-yellow">LAZY</span>
                <span class="transform -rotate-2 transition hover:rotate-0 duration-300">TO</span>
                <span class="transform rotate-6 transition hover:rotate-0 duration-300">PICK?</span>
            </h1>
            <div class="inline-block bg-fun-dark text-fun-cream px-4 py-2 rounded-full transform -rotate-2 mt-4 shadow-hard-white">
                <p class="font-bold tracking-widest uppercase text-sm">We choose, you eat.</p>
            </div>
        </div>

        <!-- Feed Me Button -->
        <div class="relative w-full h-64 flex justify-center items-center z-10 mb-10">
            <div class="absolute w-56 h-56 bg-fun-cream/30 rounded-full animate-pulse-fun"></div>
            <button onclick="goToStep(2)" class="group relative w-48 h-48 bg-fun-cream rounded-full border-[6px] border-fun-dark shadow-hard transition-all duration-200 hover:translate-y-[2px] hover:shadow-hard-hover active:scale-95 flex flex-col items-center justify-center gap-2 z-20">
                <span class="font-pop text-4xl uppercase tracking-wider text-fun-dark">feed me</span>
            </button>
        </div>
    </div>

    <!-- STEP 2 -->
    <div id="step-2" class="screen p-6 z-30">
        <div class="flex-1 flex flex-col max-w-md mx-auto w-full pt-8 pb-32 h-full overflow-y-auto no-scrollbar">
            
            <div class="flex flex-col gap-10 mt-4">
                <!-- Location + Distance -->
                <div class="space-y-2">
                    <label class="block font-pop text-2xl text-fun-dark tracking-wide ml-2">Near where?</label>
                    
                    <div class="relative group">
                        <div class="absolute -inset-1 bg-fun-dark rounded-2xl blur opacity-20 group-hover:opacity-40 transition"></div>
                        <div class="relative bg-fun-cream border-[4px] border-fun-dark rounded-2xl shadow-hard flex items-center p-2 focus-within:translate-y-[2px] focus-within:shadow-hard-hover transition-all">
                            <div class="ml-2 mr-3"><i data-lucide="map-pin" class="w-6 h-6 text-fun-dark stroke-[3px]"></i></div>
                            <input type="text" id="loc-input" placeholder="City, neighborhood..." class="flex-1 min-w-0 bg-transparent font-sans font-medium text-lg text-fun-dark placeholder:text-fun-dark/40 outline-none" value="" autocomplete="off">
                            <button onclick="detectLocation()" class="ml-2 bg-fun-yellow text-fun-dark border-2 border-fun-dark px-3 py-1 rounded-xl text-xs font-bold uppercase tracking-wider hover:bg-white transition-colors flex items-center gap-1 shadow-hard-hover active:scale-95">
                                <i data-lucide="crosshair" class="w-3 h-3"></i>
                                Use My Location
                            </button>
                        </div>
                        <div id="autocomplete-list" class="hidden"></div>
                    </div>

                    <!-- Slider Row -->
                    <div class="flex items-center gap-3 px-1 pt-4">
                        <div class="flex-1 relative pt-2">
                            <input type="range" min="1" max="3" value="1" id="distance-range" oninput="updateDistanceLabel(this.value)">
                            <div class="flex justify-between mt-1 font-bold text-[10px] text-fun-dark/60 font-sans uppercase tracking-widest">
                                <span>Close</span>
                                <span>Far</span>
                            </div>
                        </div>
                        <!-- Tag Value -->
                        <div class="relative w-[90px] h-[40px] shrink-0">
                            <svg class="w-full h-full overflow-visible" viewBox="0 0 100 45">
                                <path class="bubble-svg" d="M15 0 H90 A10 10 0 0 1 100 10 V35 A10 10 0 0 1 90 45 H15 A10 10 0 0 1 5 35 L0 22.5 L5 10 A10 10 0 0 1 15 0 Z"/>
                            </svg>
                            <span id="distance-text" class="bubble-text">Walkable</span>
                        </div>
                    </div>
                </div>

                <!-- When? -->
                <div class="space-y-3 relative">
                    <label class="block font-pop text-2xl text-fun-dark tracking-wide ml-2">When?</label>
                    <div class="absolute right-0 top-10 bottom-0 w-16 bg-gradient-to-l from-fun-red/40 to-transparent pointer-events-none z-10 rounded-r-xl"></div>
                    
                    <div id="time-scroll-container" class="flex gap-4 overflow-x-auto p-4 -mx-4 no-scrollbar cursor-grab active:cursor-grabbing select-none relative z-0">
                        <!-- Options -->
                        <label class="cursor-pointer group relative flex-none w-32">
                            <input type="radio" name="time" value="now" class="peer sr-only" checked>
                            <div class="h-full bg-fun-cream border-[4px] border-transparent peer-checked:border-fun-dark peer-checked:bg-fun-yellow peer-checked:shadow-hard rounded-2xl p-4 flex flex-col items-center justify-center gap-2 transition-all hover:bg-white/90">
                                <i data-lucide="clock" class="w-8 h-8 stroke-[2.5px] text-fun-dark"></i>
                                <span class="font-sans font-bold text-fun-dark uppercase tracking-tight text-center leading-none">Right Now</span>
                            </div>
                            <div class="absolute -top-1 -right-1 bg-fun-green border-2 border-fun-dark rounded-full p-1 opacity-0 peer-checked:opacity-100 transition-opacity shadow-hard-hover scale-0 peer-checked:scale-100 duration-200 z-10"><i data-lucide="check" class="w-4 h-4 text-white stroke-[4px]"></i></div>
                        </label>

                        <label class="cursor-pointer group relative flex-none w-32">
                            <input type="radio" name="time" value="tonight" class="peer sr-only">
                            <div class="h-full bg-fun-cream border-[4px] border-transparent peer-checked:border-fun-dark peer-checked:bg-fun-yellow peer-checked:shadow-hard rounded-2xl p-4 flex flex-col items-center justify-center gap-2 transition-all hover:bg-white/90">
                                <i data-lucide="moon" class="w-8 h-8 stroke-[2.5px] text-fun-dark"></i>
                                <span class="font-sans font-bold text-fun-dark uppercase tracking-tight text-center leading-none">Tonight</span>
                            </div>
                            <div class="absolute -top-1 -right-1 bg-fun-green border-2 border-fun-dark rounded-full p-1 opacity-0 peer-checked:opacity-100 transition-opacity shadow-hard-hover scale-0 peer-checked:scale-100 duration-200 z-10"><i data-lucide="check" class="w-4 h-4 text-white stroke-[4px]"></i></div>
                        </label>

                        <label class="cursor-pointer group relative flex-none w-32">
                            <input type="radio" name="time" value="tomorrow_dinner" class="peer sr-only">
                            <div class="h-full bg-fun-cream border-[4px] border-transparent peer-checked:border-fun-dark peer-checked:bg-fun-yellow peer-checked:shadow-hard rounded-2xl p-4 flex flex-col items-center justify-center gap-2 transition-all hover:bg-white/90">
                                <i data-lucide="utensils-crossed" class="w-8 h-8 stroke-[2.5px] text-fun-dark"></i>
                                <span class="font-sans font-bold text-fun-dark uppercase tracking-tight text-center leading-none text-sm">Tomorrow Dinner</span>
                            </div>
                            <div class="absolute -top-1 -right-1 bg-fun-green border-2 border-fun-dark rounded-full p-1 opacity-0 peer-checked:opacity-100 transition-opacity shadow-hard-hover scale-0 peer-checked:scale-100 duration-200 z-10"><i data-lucide="check" class="w-4 h-4 text-white stroke-[4px]"></i></div>
                        </label>

                        <label class="cursor-pointer group relative flex-none w-32">
                            <input type="radio" name="time" value="custom" class="peer sr-only" onclick="openDatePicker()">
                            <div class="h-full bg-fun-cream border-[4px] border-transparent peer-checked:border-fun-dark peer-checked:bg-fun-yellow peer-checked:shadow-hard rounded-2xl p-4 flex flex-col items-center justify-center gap-2 transition-all hover:bg-white/90">
                                <i data-lucide="calendar-plus" class="w-8 h-8 stroke-[2.5px] text-fun-dark"></i>
                                <span class="font-sans font-bold text-fun-dark uppercase tracking-tight text-center leading-none text-sm">Pick a moment</span>
                            </div>
                            <div class="absolute -top-1 -right-1 bg-fun-green border-2 border-fun-dark rounded-full p-1 opacity-0 peer-checked:opacity-100 transition-opacity shadow-hard-hover scale-0 peer-checked:scale-100 duration-200 z-10"><i data-lucide="check" class="w-4 h-4 text-white stroke-[4px]"></i></div>
                        </label>
                    </div>
                </div>

                <!-- Picky Eater -->
                <div>
                    <button onclick="document.getElementById('more-filters').classList.toggle('hidden')" class="w-full bg-transparent border-[3px] border-dashed border-fun-dark/50 rounded-2xl p-3 flex items-center justify-center gap-2 font-bold text-fun-dark/70 hover:bg-fun-cream/30 hover:border-fun-dark hover:text-fun-dark transition-all active:scale-95 font-pop tracking-wide text-lg">
                        <i data-lucide="chef-hat" class="w-6 h-6 stroke-[2.5px]"></i>
                        Picky Eater?
                    </button>
                    <div id="more-filters" class="hidden mt-4 p-4 border-[3px] border-fun-dark/20 rounded-xl bg-black/10">
                        <p class="text-fun-cream/80 text-sm font-bold text-center italic">Advanced settings coming soon...</p>
                    </div>
                </div>
            </div>

            <!-- Sticky Bottom Action Button -->
            <div class="fixed bottom-8 left-0 right-0 px-6 z-50 flex justify-center pointer-events-none">
                <div class="w-full max-w-md pointer-events-auto relative">
                    <div class="absolute inset-0 bg-fun-dark rounded-2xl translate-y-2 translate-x-2"></div>
                    <button onclick="startSearch()" class="relative w-full bg-fun-green border-[4px] border-fun-dark rounded-2xl py-4 shadow-hard flex items-center justify-center gap-3 transition-transform active:translate-y-2 active:translate-x-2">
                        <span class="font-pop text-2xl text-fun-dark uppercase tracking-wide">Roll the Dice</span>
                        <i data-lucide="dices" class="w-8 h-8 stroke-[3px] text-fun-dark"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- STEP 3 -->
    <div id="step-3" class="screen p-6 z-40 items-center justify-center flex-col">
        <div class="absolute w-[120vw] h-[120vw] bg-fun-yellow/20 rounded-full animate-ping opacity-20" style="animation-duration: 2s"></div>
        <div class="relative bg-fun-cream border-[6px] border-fun-dark rounded-3xl p-6 shadow-hard w-full max-w-xs flex flex-col items-center gap-6 rotate-1 z-10 transition-transform hover:rotate-0">
            <div class="w-full h-40 bg-white border-[4px] border-fun-dark rounded-xl overflow-hidden relative shadow-[inset_0_4px_10px_rgba(44,42,50,0.1)]">
                <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-white/40 to-transparent skew-x-12 z-20 pointer-events-none"></div>
                <div id="slot-reel" class="flex flex-col items-center w-full"></div>
                <div class="absolute inset-x-0 top-0 h-8 bg-gradient-to-b from-fun-dark/20 to-transparent z-10"></div>
                <div class="absolute inset-x-0 bottom-0 h-8 bg-gradient-to-t from-fun-dark/20 to-transparent z-10"></div>
                <div class="absolute top-1/2 left-0 right-0 h-[2px] bg-fun-red/50 z-10 transform -translate-y-1/2 dashed"></div>
            </div>
            <div class="text-center space-y-1">
                <h3 class="font-pop text-3xl text-fun-dark uppercase tracking-wide">Hunting...</h3>
                <p id="loading-msg" class="font-sans font-bold text-fun-dark/60 text-sm h-5">Spinning the wheel of destiny</p>
            </div>
        </div>
    </div>

    <!-- STEP 4 -->
    <div id="step-4" class="screen p-6 z-50">
        <h2 class="text-white text-3xl font-display">Result...</h2>
    </div>

    <script>
        // Use encodeURIComponent to allow special chars in SVG data URI
        const iconColor = "%232C2A32";
        const createSvgDataUri = (svg) => `data:image/svg+xml;utf8,${encodeURIComponent(svg)}`;

        const pizzaSvgRaw = `<svg viewBox="0 0 24 24" fill="none" stroke="${iconColor}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C7 2 3 5 3 5L12 22L21 5C21 5 17 2 12 2Z" /><path d="M3 5C3 5 7 8 12 8C17 8 21 5 21 5" /><circle cx="12" cy="13" r="2" /><circle cx="9" cy="9" r="1" /><circle cx="15" cy="10" r="1" /></svg>`;
        const sausageSvgRaw = `<svg viewBox="0 0 24 24" fill="none" stroke="${iconColor}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M18 8C19.6569 8 21 9.34315 21 11C21 12.6569 19.6569 14 18 14H6C4.34315 14 3 12.6569 3 11C3 9.34315 4.34315 8 6 8" /><path d="M6 8C5 8 4 10 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 10 19 8 18 8" /><path d="M6 8C7 10 12 11 18 8" /><path d="M9 13L9 16" /><path d="M12 14L12 17" /><path d="M15 13L15 16" /><path d="M7 5C7 5 8 3 8 2" /><path d="M12 5C12 5 13 3 13 2" /><path d="M17 5C17 5 18 3 18 2" /></svg>`;
        const hotdogSvgRaw = `<svg viewBox="0 0 24 24" fill="none" stroke="${iconColor}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M4 11C4 11 4 15 5 17C6 19 8 20 12 20C16 20 18 19 19 17C20 15 20 11 20 11" /><path d="M2 10C2 8.5 3 7 4 7H20C21 7 22 8.5 22 10C22 11.5 20 13 19 13H5C4 13 2 11.5 2 10Z" /><path d="M5 10C6 9 7 9 8 10C9 11 10 11 11 10C12 9 13 9 14 10C15 11 16 11 17 10C18 9 19 9 20 10" /></svg>`;
        const sushiSvgRaw = `<svg viewBox="0 0 24 24" fill="none" stroke="${iconColor}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><rect x="4" y="10" width="16" height="10" rx="4" /><path d="M2 8C2 5.5 5 4 12 4C19 4 22 5.5 22 8C22 10.5 19 12 12 12C5 12 2 10.5 2 8Z" /><path d="M7 4C7 4 6 8 6 12" /><path d="M12 4C12 4 11 8 11 12" /><path d="M17 4C17 4 16 8 16 12" /></svg>`;
        const forkSvgRaw = `<svg viewBox="0 0 24 24" fill="none" stroke="${iconColor}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M12 22V10" /><path d="M8 2V7C8 9 10 10 12 10C14 10 16 9 16 7V2" /><path d="M12 2V7" /></svg>`;
        const burgerSvgRaw = `<svg viewBox="0 0 24 24" fill="none" stroke="${iconColor}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M4 10c0-3.3 3.6-6 8-6s8 2.7 8 6H4z"/><rect x="4" y="14" width="16" height="4" rx="2"/><path d="M4 18h16v2c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2v-2z"/><path d="M4 12h16"/></svg>`;

        const pizzaSvg = createSvgDataUri(pizzaSvgRaw);
        const sausageSvg = createSvgDataUri(sausageSvgRaw);
        const hotdogSvg = createSvgDataUri(hotdogSvgRaw);
        const sushiSvg = createSvgDataUri(sushiSvgRaw);
        const forkSvg = createSvgDataUri(forkSvgRaw);
        const burgerSvg = createSvgDataUri(burgerSvgRaw);

        function goToStep(step) {
            document.querySelectorAll('.screen').forEach(el => {
                el.classList.remove('active');
                if(!el.classList.contains('prev')) el.classList.add('prev');
            });
            const target = document.getElementById(`step-${step}`);
            target.classList.remove('prev');
            target.classList.add('active');
            
            setTimeout(() => lucide.createIcons(), 100);

            if (step === 2) {
                detectLocation();
                updateDistanceLabel(document.getElementById('distance-range').value);
            }
        }

        function detectLocation() {
            const input = document.getElementById('loc-input');
            if (!input.value) { 
                if ("geolocation" in navigator) {
                    input.placeholder = "Locating...";
                    navigator.geolocation.getCurrentPosition(function(position) {
                        input.value = `Near you`;
                    }, function(error) {
                        input.value = "";
                        input.placeholder = "City, neighborhood...";
                    });
                } else {
                    input.value = "";
                }
            }
        }

        // Auto-complete logic
        const input = document.getElementById('loc-input');
        const autocompleteList = document.getElementById('autocomplete-list');
        const mockSuggestions = ["Downtown", "Times Square", "Brooklyn Bridge", "Central Park", "The Mission", "SoHo", "Chinatown"];

        input.addEventListener('input', function() {
            const val = this.value;
            autocompleteList.innerHTML = '';
            if (!val) {
                autocompleteList.classList.add('hidden');
                return;
            }
            const matches = mockSuggestions.filter(item => item.toLowerCase().includes(val.toLowerCase()));
            if (matches.length > 0) {
                autocompleteList.classList.remove('hidden');
                matches.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `<i data-lucide="map-pin" class="w-4 h-4 text-gray-400"></i> ${item}`;
                    div.addEventListener('click', function() {
                        input.value = item;
                        autocompleteList.classList.add('hidden');
                    });
                    autocompleteList.appendChild(div);
                });
                lucide.createIcons();
            } else {
                autocompleteList.classList.add('hidden');
            }
        });

        document.addEventListener('click', function(e) {
            if (e.target !== input) {
                autocompleteList.classList.add('hidden');
            }
        });

        function openDatePicker() {
            document.getElementById('date-modal').classList.remove('hidden');
            document.getElementById('date-modal').classList.add('flex');
        }

        function closeDatePicker() {
            document.getElementById('date-modal').classList.add('hidden');
            document.getElementById('date-modal').classList.remove('flex');
        }

        function confirmDate() {
            closeDatePicker();
        }

        function updateDistanceLabel(val) {
            const labelText = document.getElementById('distance-text');
            const labels = ["Close", "Short Drive", "Adventure"];
            labelText.innerText = labels[val - 1];
        }

        function initDragScroll() {
            const slider = document.getElementById('time-scroll-container');
            let isDown = false;
            let startX;
            let scrollLeft;

            slider.addEventListener('mousedown', (e) => {
                isDown = true;
                slider.classList.add('cursor-grabbing');
                slider.classList.remove('cursor-grab');
                startX = e.pageX - slider.offsetLeft;
                scrollLeft = slider.scrollLeft;
            });
            slider.addEventListener('mouseleave', () => {
                isDown = false;
                slider.classList.remove('cursor-grabbing');
                slider.classList.add('cursor-grab');
            });
            slider.addEventListener('mouseup', () => {
                isDown = false;
                slider.classList.remove('cursor-grabbing');
                slider.classList.add('cursor-grab');
            });
            slider.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - slider.offsetLeft;
                const walk = (x - startX) * 2;
                slider.scrollLeft = scrollLeft - walk;
            });
            slider.addEventListener('wheel', (evt) => {
                evt.preventDefault();
                slider.scrollLeft += evt.deltaY;
            });
        }

        function startSearch() {
            goToStep(3);
            
            const reel = document.getElementById('slot-reel');
            reel.innerHTML = '';
            
            const svgsList = [pizzaSvgRaw, sausageSvgRaw, hotdogSvgRaw, sushiSvgRaw, forkSvgRaw, burgerSvgRaw];
            // encodeURIComponent inside createSvgDataUri was for data URI, but for inline SVG string injection into innerHTML, raw is fine.
            // Wait, we need <img> src for smooth scrolling or inline SVG?
            // Inline SVG is better for coloring, but <img> is simpler for scrolling container.
            // Let's use <img> with Data URI for the reel items.
            
            const svgsDataUris = [pizzaSvg, sausageSvg, hotdogSvg, sushiSvg, forkSvg, burgerSvg];
            const fullList = [...svgsDataUris, ...svgsDataUris, ...svgsDataUris, ...svgsDataUris]; 
            
            fullList.forEach(uri => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-center w-full h-24 shrink-0'; 
                div.innerHTML = `<img src="${uri}" width="64" height="64" class="drop-shadow-sm">`;
                reel.appendChild(div);
            });

            const reelEl = document.getElementById('slot-reel');
            reelEl.classList.remove('animate-slot');
            void reelEl.offsetWidth; 
            reelEl.classList.add('animate-slot');

            const messages = [
                "Asking the Food Gods...",
                "Consulting your stomach...",
                "Avoiding salad...",
                "Calculating calories (jk)...",
                "Checking vibe levels...",
                "Scanning for flavor..."
            ];
            const msgEl = document.getElementById('loading-msg');
            let msgIndex = 0;
            
            const msgInterval = setInterval(() => {
                msgEl.innerText = messages[msgIndex];
                msgIndex = (msgIndex + 1) % messages.length;
            }, 600);

            setTimeout(() => {
                clearInterval(msgInterval);
                reelEl.classList.remove('animate-slot');
                showResult();
            }, 3500); 
        }

        function showResult() {
            goToStep(4);
        }

        function retrySearch() {
            // Simply go back to step 3 to restart animation
            startSearch();
        }

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            initDragScroll();
            
            if(window.tsParticles) {
                tsParticles.load("rain-container", {
                    particles: {
                        number: { value: 8 },
                        shape: {
                            type: "image",
                            image: [
                                { src: pizzaSvg, width: 100, height: 100 },
                                { src: sausageSvg, width: 100, height: 100 },
                                { src: hotdogSvg, width: 100, height: 100 },
                                { src: sushiSvg, width: 100, height: 100 },
                                { src: forkSvg, width: 100, height: 100 },
                                { src: burgerSvg, width: 100, height: 100 }
                            ]
                        },
                        opacity: { value: 0.12, random: false },
                        size: { value: { min: 40, max: 80 }, random: true },
                        move: {
                            enable: true,
                            speed: 3,
                            direction: "bottom",
                            random: false,
                            straight: false,
                            outModes: { default: "out" },
                        },
                        rotate: {
                            value: 0,
                            random: true,
                            direction: "clockwise",
                            animation: { enable: true, speed: 5, sync: false }
                        }
                    },
                    interactivity: { detectsOn: "canvas", events: { resize: true } },
                    detectRetina: true
                });
            }
        });
    </script>

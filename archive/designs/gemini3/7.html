        .border-thick { border: 3px solid var(--c-dark); }
        .text-stroke { -webkit-text-stroke: 2px var(--c-dark); }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            box-sizing: border-box;
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.4s ease;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px) scale(0.95);
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0) scale(1);
            z-index: 10;
        }

        /* --- ABSTRACT SHAPES (Better than icons) --- */
        .shape {
            position: absolute;
            z-index: 0;
            pointer-events: none;

        }

        .shape-donut {
            width: 80px; height: 80px;
            border: 15px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .shape-triangle {
            width: 0; height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid rgba(255, 230, 109, 0.3);
            transform: rotate(-15deg);
        }

        .shape-squiggle {
            width: 100px; height: 20px;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 3px, transparent 4px);
            background-size: 10px 10px;
            transform: rotate(45deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* --- TICKET CLIP PATH --- */

        }

        /* --- LOADER --- */
        .spin-slow { animation: spin 4s linear infinite; }
        .spin-rev { animation: spin-rev 3s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spin-rev { 100% { transform: rotate(-360deg); } }

        /* Hide Scrollbar */
        .no-scroll::-webkit-scrollbar { display: none; }

    <script>
        const steps = ['step-1', 'step-2', 'step-3', 'step-4'];
        let loaderInterval;

        function goToStep(num) {
            // Screen Transitions
            steps.forEach(id => {
                const el = document.getElementById(id);
                el.classList.remove('active');
            });
            
            // Add active class after small delay to allow opacity transition
            setTimeout(() => {
                document.getElementById(`step-${num}`).classList.add('active');
            }, 100);

            // Logic cleanup
            if(loaderInterval) clearInterval(loaderInterval);
        }

        function startLoader() {
            goToStep(3);
            
            const iconEl = document.getElementById('loader-icon');
            const textEl = document.getElementById('loader-text');
            
            const icons = [
                '<i class="fas fa-pizza-slice"></i>', 
                '<i class="fas fa-hotdog"></i>', 
                '<i class="fas fa-ice-cream"></i>', 
                '<i class="fas fa-pepper-hot"></i>'
            ];
            const texts = ["Fighting hangry...", "Rolling the dice...", "Asking the universe...", "Almost there..."];
            let i = 0;

            loaderInterval = setInterval(() => {
                iconEl.innerHTML = icons[i % icons.length];
                textEl.innerText = texts[i % texts.length];
                i++;
            }, 600);

            setTimeout(() => {
                goToStep(4);
            }, 3000);
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BiteRoulette - Poppy Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- BASE & COLORS --- */
        :root {
            --bg-cream: #FAF8F5;
            --bg-terracotta: #E85A4F;
            --bg-charcoal: #2C2A32;
            --bg-yellow: #FCD777;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            /* POPPY BACKGROUND */
            background: linear-gradient(135deg, #E85A4F, #FF9F43, #6c5ce7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .font-display { font-family: 'Space Grotesk', sans-serif; }

        /* --- UTILITIES --- */
        .hard-shadow { box-shadow: 5px 5px 0px #2C2A32; }
        .hard-shadow-sm { box-shadow: 3px 3px 0px #2C2A32; }
        .border-thick { border: 3px solid #2C2A32; }
        .hide-scroll::-webkit-scrollbar { display: none; }

        /* --- FRAME & SCREENS --- */
        .app-frame {
            width: 100%;
            max-width: 400px;
            height: 95vh;
            max-height: 850px;
            background-color: var(--bg-cream);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 4px solid #2C2A32;
        }
        
        @media (min-width: 450px) {
            .app-frame {
                height: 90vh;
                border-radius: 25px;
                /* Pop the frame off the background */
                 box-shadow: 10px 10px 0px rgba(44, 42, 50, 0.4);
            }
        }

        .screen {
            position: absolute;
            inset: 0;
            background-color: var(--bg-cream);
            transition: all 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            transform: translateY(110%) scale(0.9);
            opacity: 0;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .screen.active { transform: translateY(0) scale(1); opacity: 1; }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }

        /* --- NEW LOADER ANIMATIONS (Restored from v1) --- */
        @keyframes spin-cw { 100% { transform: rotate(360deg); } }
        @keyframes spin-ccw { 100% { transform: rotate(-360deg); } }
        .spin-slow { animation: spin-cw 4s linear infinite; }
        .spin-fast { animation: spin-ccw 2s linear infinite; }

        /* --- NEW CLEAN TICKET STYLE --- */
        .receipt-cut {
             /* Clean vector zigzag pattern using clip-path */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 95% 92%, 90% 100%, 85% 92%, 80% 100%, 75% 92%, 70% 100%, 65% 92%, 60% 100%, 55% 92%, 50% 100%, 45% 92%, 40% 100%, 35% 92%, 30% 100%, 25% 92%, 20% 100%, 15% 92%, 10% 100%, 5% 92%, 0 100%);
        }
    </style>
</head>
<body>

    <svg style="display: none;">
        <defs>
            <symbol id="icon-burger" viewBox="0 0 100 100">
                <path d="M20 50 h60 v10 h-60 z" fill="#8B4513"/> <path d="M20 40 h60 v5 h-60 z" fill="#E85A4F"/> <path d="M15 20 q35 -20 70 0 v15 h-70 z" fill="#FCD777" stroke="#2C2A32" stroke-width="4"/> <path d="M15 65 h70 v15 q-35 10 -70 0 z" fill="#FCD777" stroke="#2C2A32" stroke-width="4"/> <path d="M15 60 h70 v5 h-70 z" fill="#FFD700"/>
            </symbol>
            <symbol id="icon-pizza" viewBox="0 0 100 100">
                <path d="M50 10 L90 90 L10 90 Z" fill="#FCD777" stroke="#2C2A32" stroke-width="4"/> <path d="M50 20 L80 80 L20 80 Z" fill="#E85A4F"/> <circle cx="50" cy="50" r="5" fill="#2C2A32" opacity="0.4"/> <circle cx="40" cy="70" r="6" fill="#2C2A32" opacity="0.4"/>
            </symbol>
            <symbol id="icon-taco" viewBox="0 0 100 100">
                <path d="M10 50 a40 40 0 0 0 80 0" fill="#FCD777" stroke="#2C2A32" stroke-width="4"/> <path d="M15 50 a35 35 0 0 0 70 0" fill="#6B8E23"/> <path d="M20 50 a30 30 0 0 0 60 0" fill="#8B4513"/>
            </symbol>
        </defs>
    </svg>

    <div class="app-frame">
        
        <div id="step-1" class="screen active relative overflow-hidden bg-bg-cream">
            <div class="absolute top-[-50px] left-[-50px] w-64 h-64 bg-yellow-200 rounded-full opacity-50 blur-3xl animate-float"></div>
            <div class="absolute bottom-[-50px] right-[-50px] w-64 h-64 bg-red-200 rounded-full opacity-50 blur-3xl animate-float" style="animation-delay: 2s;"></div>

            <svg class="absolute top-10 left-10 w-24 h-24 opacity-40 transform -rotate-12 animate-float"><use href="#icon-burger"/></svg>
            <svg class="absolute bottom-20 right-5 w-32 h-32 opacity-40 transform rotate-12 animate-float" style="animation-delay: 1s;"><use href="#icon-pizza"/></svg>

            <div class="h-full flex flex-col items-center justify-center p-8 z-10">
                <div class="border-thick bg-bg-yellow p-6 mb-8 transform -rotate-3 hard-shadow relative">
                    <div class="absolute -top-4 -left-4 text-6xl text-bg-terracotta animate-bounce">?</div>
                    <h1 class="font-display text-7xl leading-[0.85] text-bg-charcoal tracking-tighter">
                        TOO<br>LAZY<br>TO<br><span class="text-bg-terracotta">PICK?</span>
                    </h1>
                </div>
                
                <p class="text-bg-charcoal font-bold text-xl text-center mb-12 max-w-[240px] leading-tight">
                    We choose your next meal. Blame fate, not us.
                </p>

                <button onclick="goToStep(2)" class="group relative w-full max-w-[280px] h-24">
                    <div class="absolute inset-0 bg-bg-charcoal rounded-2xl translate-x-3 translate-y-3 transition-transform group-active:translate-x-0 group-active:translate-y-0"></div>
                    <div class="absolute inset-0 bg-bg-terracotta border-thick rounded-2xl flex items-center justify-center transition-transform group-hover:-translate-y-1 group-active:translate-x-3 group-active:translate-y-3">
                        <span class="font-display text-3xl tracking-wider text-white transform -rotate-2">LET'S GO!</span>
                    </div>
                </button>
            </div>
        </div>

        <div id="step-2" class="screen p-6 bg-bg-cream">
            <div class="flex items-center justify-between mb-8 pt-4">
                <button onclick="goToStep(1)" class="w-12 h-12 border-thick rounded-full flex items-center justify-center hover:bg-bg-terracotta hover:text-white transition text-xl hard-shadow-sm active:translate-x-1 active:translate-y-1 active:shadow-none bg-white">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="font-display text-2xl uppercase tracking-widest bg-bg-charcoal text-white px-4 py-2 transform rotate-2 border-thick border-white hard-shadow-sm">SETUP</div>
            </div>

            <div class="mb-8">
                <h2 class="font-display text-4xl mb-4 text-bg-charcoal">WHERE?</h2>
                <div class="relative group cursor-pointer active:scale-95 transition-transform">
                    <div class="absolute inset-0 bg-bg-charcoal rounded-xl translate-x-2 translate-y-2"></div>
                    <div class="relative bg-white border-thick rounded-xl p-5 flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-bg-terracotta rounded-full flex items-center justify-center text-white border-thick">
                                <i class="fas fa-map-marker-alt text-xl"></i>
                            </div>
                            <span class="font-black text-2xl text-bg-charcoal">Current Spot</span>
                        </div>
                        <i class="fas fa-crosshairs text-xl text-bg-terracotta animate-pulse"></i>
                    </div>
                </div>
            </div>

            <div class="mb-auto">
                <h2 class="font-display text-4xl mb-4 text-bg-charcoal">WHEN?</h2>
                <div class="flex gap-4 overflow-x-auto pb-4 hide-scroll px-2">
                    <label class="relative cursor-pointer min-w-[110px] flex-1">
                        <input type="radio" name="time" class="peer hidden" checked>
                        <div class="absolute inset-0 bg-bg-charcoal rounded-xl translate-x-2 translate-y-2"></div>
                        <div class="relative bg-white border-thick rounded-xl h-28 flex flex-col items-center justify-center peer-checked:bg-bg-yellow transition-colors">
                            <i class="fas fa-bolt text-3xl mb-2 text-bg-charcoal"></i>
                            <span class="font-black uppercase text-xl text-bg-charcoal">NOW!</span>
                        </div>
                    </label>
                    <label class="relative cursor-pointer min-w-[110px] flex-1">
                        <input type="radio" name="time" class="peer hidden">
                        <div class="absolute inset-0 bg-bg-charcoal rounded-xl translate-x-2 translate-y-2"></div>
                        <div class="relative bg-white border-thick rounded-xl h-28 flex flex-col items-center justify-center peer-checked:bg-bg-yellow transition-colors">
                            <i class="fas fa-moon text-3xl mb-2 text-bg-charcoal"></i>
                            <span class="font-black uppercase text-xl text-bg-charcoal">LATER</span>
                        </div>
                    </label>
                </div>
            </div>

            <button onclick="startLoader()" class="w-full bg-bg-charcoal text-white border-thick p-6 text-3xl font-display uppercase tracking-wider hard-shadow hover:translate-x-[-2px] hover:translate-y-[-2px] hover:shadow-[8px_8px_0px_#E85A4F] active:shadow-none active:translate-x-[5px] active:translate-y-[5px] transition-all rounded-xl relative overflow-hidden group">
                <span class="relative z-10 group-hover:animate-pulse">FEED MY CHAOS</span>
                 <div class="absolute inset-0 bg-bg-terracotta translate-y-full group-hover:translate-y-0 transition-transform z-0"></div>
            </button>
        </div>

        <div id="step-3" class="screen bg-bg-charcoal flex flex-col items-center justify-center p-6">
            <div class="absolute inset-0 bg-bg-terracotta animate-pulse opacity-20"></div>

            <h2 class="text-white font-display text-5xl text-center mb-12 relative z-10">
                CONSULTING<br>THE ORACLE...
            </h2>

            <div class="relative w-64 h-64 flex items-center justify-center z-10">
                <div class="absolute w-full h-full rounded-full border-[8px] border-bg-terracotta border-t-transparent border-b-transparent spin-slow"></div>
                <div class="absolute w-48 h-48 rounded-full border-[8px] border-bg-yellow border-l-transparent border-r-transparent spin-fast"></div>
                
                <div class="w-32 h-32 bg-white border-thick rounded-full flex items-center justify-center hard-shadow p-4 relative z-20">
                    <svg id="loader-svg" class="w-20 h-20"><use href="#icon-burger"/></svg>
                </div>
            </div>
            
            <p id="loader-text" class="text-bg-yellow mt-12 font-display text-xl uppercase tracking-widest relative z-10">Avoiding salads...</p>
        </div>

        <div id="step-4" class="screen bg-bg-terracotta flex flex-col items-center justify-center p-6">
            
            <h1 class="font-display text-5xl text-white mb-8 transform -rotate-3 text-center leading-none text-shadow-thick">
                FATE HAS<br>SPOKEN!
            </h1>

            <div class="w-full max-w-[340px] filter drop-shadow-2xl animate-float relative z-10">
                
                <div class="bg-white border-thick border-b-0 p-6 pb-8 relative">
                    <div class="absolute top-0 left-0 w-full h-3 bg-bg-charcoal"></div>
                    
                    <div class="w-full h-48 bg-gray-200 border-thick mb-5 relative mt-4">
                        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover grayscale contrast-125 hover:grayscale-0 transition-all duration-500">
                        <div class="absolute bottom-2 right-2 bg-bg-yellow text-bg-charcoal font-black text-lg px-3 py-1 border-thick transform rotate-3">$$ CHEAP</div>
                    </div>

                    <h2 class="font-display text-4xl leading-none text-bg-charcoal mb-2 uppercase">Munchies Burger</h2>
                    
                    <div class="flex items-center gap-2 my-6 opacity-50">
                         <div class="h-1 w-full bg-bg-charcoal"></div>
                         <i class="fas fa-scissors text-bg-charcoal text-xl"></i>
                         <div class="h-1 w-full bg-bg-charcoal"></div>
                    </div>

                    <div class="flex justify-between items-end mb-8 font-bold text-bg-charcoal">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-star text-bg-yellow text-2xl"></i>
                            <span class="text-3xl">4.9</span>
                        </div>
                        <div class="text-xl uppercase tracking-wider">
                            0.3 MILES
                        </div>
                    </div>

                    <button class="w-full bg-bg-charcoal text-white font-display text-2xl py-4 border-thick hover:bg-bg-terracotta transition-colors mb-4 hard-shadow-sm active:translate-x-[2px] active:translate-y-[2px] active:shadow-none">
                        CLAIM FOOD <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                    
                    <div class="text-center">
                         <button onclick="goToStep(2)" class="font-bold text-bg-charcoal/50 hover:text-bg-charcoal underline uppercase tracking-widest text-sm">No, Spin Again</button>
                    </div>
                </div>
                
                <div class="h-6 bg-white border-thick border-t-0 receipt-cut relative -top-[2px]"></div>
            </div>

        </div>

    </div>

    <script>
        const steps = ['step-1', 'step-2', 'step-3', 'step-4'];
        let loaderInterval;

        function goToStep(num) {
            steps.forEach(id => document.getElementById(id).classList.remove('active'));
            document.getElementById(`step-${num}`).classList.add('active');
            
            if(loaderInterval) clearInterval(loaderInterval);
        }

        function startLoader() {
            goToStep(3);
            
            const svgIcon = document.getElementById('loader-svg').querySelector('use');
            const loaderText = document.getElementById('loader-text');
            
            const icons = ['#icon-burger', '#icon-pizza', '#icon-taco'];
            const texts = ["Avoiding salads...", "Scanning menus...", "Consulting chefs...", "Ignoring calories..."];
            let i = 0;

            loaderInterval = setInterval(() => {
                i++;
                svgIcon.setAttribute('href', icons[i % icons.length]);
                loaderText.innerText = texts[i % texts.length];
            }, 500);

            setTimeout(() => {
                goToStep(4);
            }, 3500);
        }
    </script>
</body>
</html>

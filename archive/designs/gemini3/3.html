<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteRoulette - Bistro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Caveat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Typography */
        .font-serif-display { font-family: 'Playfair Display', serif; }
        .font-hand { font-family: 'Caveat', cursive; }
        .font-body { font-family: 'Lato', sans-serif; }

        /* Background Texture - Wood Grain Effect */
        .bg-wood {
            background-color: #2c0b0e; /* Deep Wine/Brown */
            background-image: 
                linear-gradient(rgba(0,0,0,0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.3) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Paper Texture */
        .bg-paper {
            background-color: #fdfbf7;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23d6d3c9' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Gold Gradient Text */
        .text-gold {
            background: linear-gradient(to bottom, #cfc09f 22%, #634f2c 24%, #cfc09f 26%, #cfc09f 27%, #ffecb3 40%, #3a2c0f 78%); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
            color: #d4af37;
        }

        /* Custom Input Underline Animation */
        .input-underline {
            border-bottom: 2px solid #ddd;
            transition: border-color 0.3s;
        }
        .input-underline:focus-within {
            border-bottom: 2px solid #8B0000; /* Dark Red */
        }

        /* Cloche Shake Animation */
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        .shake-cloche {
            animation: shake 0.5s ease-in-out infinite;
        }

        .screen { transition: opacity 0.5s ease; }
        .hidden-screen { display: none; opacity: 0; }
    </style>
</head>
<body class="bg-wood min-h-screen flex items-center justify-center p-4">

    <main class="w-full max-w-md relative">
        
        <div id="step-1" class="screen flex flex-col items-center text-center">
            <div class="border-4 border-double border-yellow-600/50 p-6 rounded-full mb-8 bg-black/20 backdrop-blur-sm">
                <i class="fas fa-utensils text-5xl text-yellow-100/80 mb-2"></i>
            </div>
            
            <h1 class="font-serif-display text-5xl text-yellow-50 mb-2 tracking-wider">BiteRoulette</h1>
            <p class="font-hand text-2xl text-yellow-200/60 mb-12 -rotate-2">"A la carte destiny"</p>

            <button onclick="goToStep(2)" class="group relative inline-flex items-center justify-center px-8 py-4 font-serif-display text-lg tracking-widest text-white transition-all duration-200 bg-transparent border-2 border-yellow-100/30 hover:bg-yellow-900/30 hover:border-yellow-100/60 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-600 rounded-sm">
                <span class="mr-3">FIND A TABLE</span>
                <i class="fas fa-chevron-right text-xs group-hover:translate-x-1 transition-transform"></i>
            </button>
        </div>

        <div id="step-2" class="screen hidden-screen w-full">
            <div class="bg-paper p-8 transform rotate-1 shadow-2xl relative max-w-sm mx-auto">
                <div class="absolute top-4 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-wood rounded-full shadow-inner"></div>
                
                <h2 class="font-serif-display text-3xl text-gray-800 text-center mb-1 uppercase tracking-widest border-b-2 border-double border-gray-300 pb-4">Guest Check</h2>
                <p class="text-center text-gray-400 text-xs font-mono uppercase mb-8">No. 08234 • Date: Today</p>

                <div class="space-y-8">
                    
                    <div class="input-underline pb-2">
                        <label class="block font-serif-display text-gray-500 text-sm italic mb-1">Serving location:</label>
                        <div class="flex items-center">
                            <input type="text" placeholder="My Current Address..." class="w-full bg-transparent font-hand text-2xl text-gray-800 focus:outline-none placeholder-gray-300" value="Current Location">
                            <button class="text-red-800 hover:text-red-600"><i class="fas fa-map-marker-alt"></i></button>
                        </div>
                    </div>

                    <div class="input-underline pb-2">
                        <label class="block font-serif-display text-gray-500 text-sm italic mb-1">Reservation for:</label>
                        <select class="w-full bg-transparent font-hand text-2xl text-gray-800 focus:outline-none appearance-none cursor-pointer">
                            <option>This Evening</option>
                            <option>Right Now</option>
                            <option>Tomorrow Lunch</option>
                        </select>
                    </div>

                    <div class="pt-2">
                        <button onclick="toggleMenu()" class="text-red-800 font-hand text-xl underline decoration-red-300 decoration-wavy hover:text-red-600">
                            Any dietary requirements? (Filters)
                        </button>
                    </div>

                    <div id="filters" class="hidden text-gray-600 font-body text-sm bg-yellow-50 p-3 border border-yellow-100 rounded-sm">
                        <div class="flex justify-between items-center mb-2">
                            <span>Price:</span>
                            <div class="space-x-2">
                                <span class="font-bold text-gray-900 border-b border-gray-900 cursor-pointer">$</span>
                                <span class="cursor-pointer hover:text-gray-900">$$</span>
                                <span class="cursor-pointer hover:text-gray-900">$$$</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>Radius:</span>
                            <span class="font-hand text-lg">Walkable</span>
                        </div>
                    </div>
                </div>

                <div class="mt-10 text-center">
                    <button onclick="goToStep(3)" class="w-full bg-red-900 text-yellow-50 font-serif-display uppercase tracking-widest py-3 hover:bg-red-800 transition-colors shadow-md">
                        Place Order
                    </button>
                </div>
            </div>
        </div>

        <div id="step-3" class="screen hidden-screen w-full text-center">
            
            <div class="relative inline-block mb-10">
                <div id="cloche" class="text-8xl text-gray-200 drop-shadow-2xl shake-cloche relative z-10">
                    <i class="fas fa-concierge-bell"></i>
                </div>
                <div class="w-24 h-4 bg-black/40 rounded-[100%] absolute -bottom-2 left-1/2 transform -translate-x-1/2 blur-md"></div>
            </div>

            <h2 class="font-serif-display text-3xl text-yellow-50 mb-4">Chef is choosing...</h2>
            
            <p id="chef-voice" class="font-hand text-2xl text-yellow-200/80 min-h-[40px]">
                "Sharpening the knives..."
            </p>
        </div>

        <div id="step-4" class="screen hidden-screen w-full">
            
            <div class="bg-paper p-2 shadow-[0_20px_50px_rgba(0,0,0,0.5)] transform -rotate-1">
                <div class="border-2 border-gray-800 p-6 h-full flex flex-col items-center text-center">
                    
                    <span class="font-serif-display text-xs tracking-[0.3em] uppercase text-gray-400 mb-4">Chef's Recommendation</span>
                    
                    <h2 class="font-serif-display text-4xl text-red-900 mb-2 leading-tight">Le Petit Bistro</h2>
                    
                    <div class="flex items-center justify-center space-x-1 text-yellow-600 text-xs mb-6">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                    </div>

                    <div class="w-full h-40 bg-gray-100 mb-6 grayscale hover:grayscale-0 transition-all duration-500 overflow-hidden relative group">
                        <img src="https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/10 group-hover:bg-transparent transition-colors"></div>
                    </div>

                    <p class="font-hand text-2xl text-gray-700 mb-6 leading-relaxed">
                        "An intimate setting with the best onion soup in town. Perfect for this evening."
                    </p>

                    <div class="w-full border-t border-gray-300 pt-4 flex justify-between items-center">
                        <button onclick="goToStep(3)" class="font-body text-xs text-gray-400 uppercase tracking-widest hover:text-red-900">
                            No, send it back
                        </button>
                        <button class="bg-gray-900 text-white font-serif-display px-6 py-2 text-sm hover:bg-gray-700">
                            Reserve Table
                        </button>
                    </div>

                </div>
            </div>
            
            <div class="text-center mt-8">
                <button onclick="goToStep(2)" class="text-yellow-100/40 text-sm hover:text-white font-body">
                    Change Preferences
                </button>
            </div>

        </div>

    </main>

    <script>
        // UX Logic
        const steps = ['step-1', 'step-2', 'step-3', 'step-4'];
        
        function goToStep(stepNum) {
            // Hide all
            steps.forEach(id => {
                const el = document.getElementById(id);
                el.classList.add('hidden-screen');
                el.style.display = 'none'; // Force hide
            });

            // Show target
            const target = document.getElementById(`step-${stepNum}`);
            target.style.display = 'block';
            // Small timeout to allow transition to trigger
            setTimeout(() => {
                target.classList.remove('hidden-screen');
            }, 50);

            if(stepNum === 3) startKitchenLogic();
        }

        function toggleMenu() {
            document.getElementById('filters').classList.toggle('hidden');
        }

        function startKitchenLogic() {
            const phrases = [
                "Checking the pantry...",
                "Tasting the sauce...",
                "Warming the plates...",
                "Pouring the wine...",
                "Bon Appétit!"
            ];
            const textEl = document.getElementById('chef-voice');
            let i = 0;

            const interval = setInterval(() => {
                textEl.innerText = `"${phrases[i]}"`;
                i++;
                if(i >= phrases.length) {
                    clearInterval(interval);
                    setTimeout(() => goToStep(4), 500);
                }
            }, 800);
        }
    </script>
</body>
</html>
